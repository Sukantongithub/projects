<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="dashboard.css">
    <script src="dshboard.js"></script>
</head>
<body>
    <header>
        <a class="reload" href="#">
            <span id="hatlogo" class="material-symbols-outlined">school</span>
            Prime Minister Special Scholarship Scheme
        </a>
        <img class="aictelogo" src="image.png" alt="AICTE Logo">
    </header>

    <div class="main-container">
        <nav class="navbar">
            <ul class="items">
                <li><a href="#" class="list" onclick="showSection('profile-section')">
                    <span class="material-symbols-outlined">account_circle</span> My Profile
                </a></li>
                <li><a href="#" class="list" onclick="showSection('application-section')">
                    <span class="material-symbols-outlined">assignment</span> Application Form
                </a></li>
                <li><a href="#" class="list" onclick="showSection('status-section')">
                    <span class="material-symbols-outlined">check_circle</span> Status
                </a></li>
                <li><a href="#" class="list" onclick="showSection('settings-section')">
                    <span class="material-symbols-outlined">settings</span> Settings
                </a></li>
                <li><a href="#" class="list">
                    <span class="material-symbols-outlined">logout</span> Logout
                </a></li>
            </ul>
        </nav>

        <div class="content">
            
            <!-- Profile Section -->
            <div id="profile-section" class="section">
              <h1>My Profile</h1>
                <div class="profile-section">
                    <img src="https://www.gethucinema.com/tmdb/tCEppfUu0g2Luu0rS5VKMoL4eSw.jpg" alt="Profile Picture" class="profile-pic">
                    <form>
                        <label for="name">Name:</label>
                        <input type="text" id="name" value="Shahrukh Khan" required>

                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" value="420" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" value="actorshahrukh_khan@gmail.com" required>

                        <label for="address">Address:</label>
                        <input type="text" id="address" value="123 Main St, City, Country" required>

                        <label for="father-name">Father's Name:</label>
                        <input type="text" id="father-name" value="Mr. Doe" required>

                        <label for="gender">Gender:</label>
                        <select id="gender" required>
                            <option value="male" selected>Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>

                        <button type="submit">Update Profile</button>
                    </form>
                </div>
            </div>

            <!-- Application Section -->
            <div id="application-section" class="section" style="display: none;">
                <h1>Application Form</h1>
                <div class="application-section">
                    <form id="application-form">
                        <!-- Aadhar Number at the top -->
                        <label for="aadhar">Aadhar Number:</label>
                        <input type="text" id="aadhar" name="aadhar" required>

                        <!-- New Fields -->
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first-name" required>

                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last-name" required>

                        <label for="fathers-name">Father's Name:</label>
                        <input type="text" id="fathers-name" name="fathers-name" required>

                        <label for="mothers-name">Mother's Name:</label>
                        <input type="text" id="mothers-name" name="mothers-name" required>

                        <label for="phone-number">Phone Number:</label>
                        <input type="text" id="phone-number" name="phone-number" required>

                        <label for="pan-card">PAN Card Number:</label>
                        <input type="text" id="pan-card" name="pan-card" required>

                        <label for="community-certificate">Community Certificate Number:</label>
                        <input type="text" id="community-certificate" name="community-certificate" required>

                        <!-- 12th Mark with a minimum of 60% requirement -->
                        <label for="marks">12th Marks (Minimum 60% required):</label>
                        <input type="number" id="marks" name="marks" min="60" max="100" required>

                        <!-- Existing Fields -->
                        <label for="mark-certificate">12th Mark Certificate:</label>
                        <input type="file" id="mark-certificate" name="mark-certificate" accept=".pdf, .jpg, .png" required>

                        <label for="semester-marks">College Semester Mark Sheets:</label>
                        <input type="file" id="semester-marks" name="semester-marks" accept=".pdf, .jpg, .png" required>

                        <label for="bank-account">Bank Account Number:</label>
                        <input type="text" id="bank-account" name="bank-account" required>

                        <!-- Non-commissioned details -->
                        <label for="non-commissioned">Are you a child of a Non-commissioned Officer?</label>
                        <select id="non-commissioned" name="non-commissioned" onchange="toggleExtraDetails()" required>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>

                        <!-- Extra details section -->
                        <div id="extra-details" style="display: none;">
                            <label for="rank">Rank:</label>
                            <input type="text" id="rank" name="rank">

                            <label for="discharge-book">Discharge Book Number:</label>
                            <input type="text" id="discharge-book" name="discharge-book">

                            <label for="no-arrear">No Arrear Certificate:</label>
                            <input type="text" id="no-arrear" name="no-arrear">
                        </div>

                        <button type="submit">Submit Application</button>
                    </form>
                </div>
            </div>

            <!-- Status Section -->
            <div id="status-section" class="section" style="display: none;">
                <h1>Status</h1>
                <p>Track your application status here.</p>
            </div>

            <!-- Settings Section -->
            <div id="settings-section" class="section" style="display: none;">
                <h1>Settings</h1>
                <form id="settings-form">
                    <label for="current-password">Current Password:</label>
                    <input type="password" id="current-password" required>

                    <label for="new-password">New Password:</label>
                    <input type="password" id="new-password" required>

                    <label for="confirm-password">Confirm New Password:</label>
                    <input type="password" id="confirm-password" required>

                    <button type="submit">Update Settings</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
